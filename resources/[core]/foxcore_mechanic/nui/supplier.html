<!DOCTYPE html>
<html lang="en">
<head>
    <title>FoxCore Mechanic Supplier</title>
    <link rel="stylesheet" href="supplier.css">
</head>
<body>
    <div id="supplierUI">
        <h2>Order Parts</h2>
        <label>Select Supplier:</label>
        <select id="supplier">
            <option value="basic">Auto Parts Ltd.</option>
            <option value="advanced">Performance Tuning Co.</option>
        </select>

        <label>Choose Part:</label>
        <select id="part">
            <option value="engine">Engine</option>
            <option value="turbo">Turbo</option>
            <option value="brakes">Brakes</option>
        </select>

        <label>Quantity:</label>
        <input type="number" id="quantity" value="1">

        <button onclick="orderParts()">Place Order</button>
    </div>
    <script src="supplier.js"></script>
</body>
</html>
