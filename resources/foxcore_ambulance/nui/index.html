<!DOCTYPE html>
<html lang="en">
<head>
    <title>FoxCore EMS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="emsUI">
        <h2>🏥 EMS Dashboard</h2>
        <button onclick="openMedicalRecords()">📋 View Medical Records</button>
        <button onclick="openBilling()">💰 Billing System</button>
        <button onclick="closeEMSUI()">❌ Close</button>
    </div>

    <div id="medicalRecords" style="display: none;">
        <h3>📋 Patient Medical Records</h3>
        <ul id="recordsList"></ul>
        <button onclick="closeMedicalRecords()">Close</button>
    </div>

    <div id="billingSystem" style="display: none;">
        <h3>💰 Billing</h3>
        <input type="text" id="patientID" placeholder="Patient ID">
        <input type="number" id="billAmount" placeholder="Amount">
        <button onclick="sendBill()">Send Bill</button>
        <button onclick="closeBilling()">Close</button>
    </div>
</body>
</html>
