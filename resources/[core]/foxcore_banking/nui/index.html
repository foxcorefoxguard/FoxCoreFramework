<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoxCore Banking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="banking-ui">
    <div id="header">
        <img src="images/logo.png" alt="Bank Logo">
        <h1>FoxCore Bank</h1>
        <button onclick="closeBanking()">X</button>
    </div>

    <div id="balance-section">
        <h2>Account Balance</h2>
        <span id="account-balance">$0</span>
    </div>

    <div id="actions">
        <button onclick="openDeposit()">💰 Deposit</button>
        <button onclick="openWithdraw()">🏦 Withdraw</button>
        <button onclick="openTransfer()">🔄 Transfer</button>
    </div>

    <div id="transaction-history">
        <h3>Transaction History</h3>
        <ul id="transaction-list">
            <!-- Transactions will be loaded here -->
        </ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
