<!DOCTYPE html>
<html lang="en">
<head>
    <title>FoxCore Phone</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- 🔒 Lock Screen -->
    <div id="lockScreen">
        <h2>Enter PIN to Unlock</h2>
        <input type="password" id="pinInput">
        <button onclick="unlockPhone()">Unlock</button>
    </div>

    <!-- 📱 Phone UI -->
    <div id="phone" style="display:none;">
        <img src="media/frames/default.png" id="phoneFrame"> <!-- 📌 Dynamic Frame -->
        <div id="screen" style="background-image: url('media/backgrounds/default.jpg');"> <!-- 📌 Dynamic Background -->
            <ul id="appGrid">
                <li onclick="openApp('call')">📞</li>
                <li onclick="openApp('sms')">💬</li>
                <li onclick="openApp('contacts')">👥</li>
                <li onclick="openApp('email')">📩</li>
                <li onclick="openApp('news')">📰</li>
                <li onclick="openApp('stock')">📈</li>
                <li onclick="openApp('marketplace')">🛒</li>
                <li onclick="openApp('crypto')">₿</li>
                <li onclick="openApp('jobs')">👷</li>
                <li onclick="openApp('delivery')">🍔</li>
                <li onclick="openApp('music')">🎵</li>
                <li onclick="openApp('weather')">⛅</li>
                <li onclick="openApp('emergency')">🚨</li>
                <li onclick="openApp('hacking')">💻</li>
                <li onclick="openApp('notes')">📝</li>
                <li onclick="openApp('camera')">📸</li>
                <li onclick="openApp('alarm')">⏰</li>
                <li onclick="openApp('calculator')">🧮</li>
                <li onclick="openApp('settings')">⚙️</li> <!-- 📌 Settings for Customization -->
            </ul>
        </div>
    </div>

    <!-- 📌 Settings Menu -->
    <div id="settingsMenu" style="display:none;">
        <h2>Customize Your Phone</h2>

        <label>Select Background:</label>
        <select id="backgroundSelect" onchange="changeBackground()">
            <option value="default.jpg">Default</option>
            <option value="beach.jpg">Beach</option>
            <option value="minimal.jpg">Minimal</option>
            <option value="npwd2020.png">NPWD 2020</option>
            <option value="surf.jpg">Surf</option>
            <option value="waves.jpg">Waves</option>
        </select>

        <label>Select Frame:</label>
        <select id="frameSelect" onchange="changeFrame()">
            <option value="default.png">Default</option>
            <option value="blue.png">Blue</option>
            <option value="gold.png">Gold</option>
            <option value="kawaii.png">Kawaii</option>
            <option value="legacy.png">Legacy</option>
            <option value="minimal.png">Minimal</option>
            <option value="pink.png">Pink</option>
            <option value="white.png">White</option>
        </select>

        <label>Dark Mode:</label>
        <button onclick="toggleDarkMode()">Toggle 🌙</button>

        <label>Select Ringtone:</label>
        <select id="ringtoneSelect" onchange="changeRingtone()">
            <option value="default.mp3">Default</option>
            <option value="classic.mp3">Classic</option>
            <option value="electro.mp3">Electro</option>
            <option value="hiphop.mp3">Hip-Hop</option>
            <option value="lofi.mp3">Lo-Fi</option>
        </select>

        <label>Select Language:</label>
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
        </select>

        <button onclick="closeSettings()">Close</button>
    </div>
</body>
</html>
