<!DOCTYPE html>
<html lang="en">
<head>
    <title>FoxCore Character Selection</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="character-selection">
        <h1>Select Your Character</h1>
        <div id="characters">
            <div class="character-slot" onclick="selectCharacter(1)">Character 1</div>
            <div class="character-slot" onclick="selectCharacter(2)">Character 2</div>
            <div class="character-slot" onclick="selectCharacter(3)">Character 3</div>
        </div>
    </div>
</body>
</html>
