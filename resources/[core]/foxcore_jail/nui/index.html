<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoxCore Jail UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="jailUI">
        <h2>FoxCore Jail System</h2>
        <p>Time Remaining: <span id="jailTime">0</span> minutes</p>
        <p>Current Location: <span id="jailLocation">Unknown</span></p>

        <div class="jail-options">
            <button id="requestParole">Request Parole</button>
            <button id="startJob">Start Prison Job</button>
            <button id="buyItem">Prison Shop</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
