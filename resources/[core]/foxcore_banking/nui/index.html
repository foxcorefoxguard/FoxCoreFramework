<!DOCTYPE html>
<html lang="en">
<head>
    <title>FoxCore Banking</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="bankUI">
        <h2>🏦 FoxCore Bank</h2>
        <label>Select Account:</label>
        <select id="accountType">
            <option value="checking">Checking</option>
            <option value="savings">Savings</option>
            <option value="business">Business</option>
        </select>

        <label>💳 Select Card:</label>
        <select id="cardType">
            <option value="default">Classic</option>
            <option value="gold">Gold</option>
            <option value="platinum">Platinum</option>
            <option value="crypto">Crypto Card</option>
        </select>

        <h3>💰 Balance: $<span id="balance">0</span></h3>

        <input type="number" id="amount" placeholder="Enter Amount">
        <button onclick="depositMoney()">Deposit</button>
        <button onclick="withdrawMoney()">Withdraw</button>

        <h3>🏦 Loan System</h3>
        <input type="number" id="loanAmount" placeholder="Loan Amount">
        <button onclick="requestLoan()">Request Loan</button>
        <button onclick="repayLoan()">Repay Loan</button>
        
        <h3>👥 Shared Accounts</h3>
        <input type="text" id="sharedUser" placeholder="Player ID">
        <button onclick="createSharedAccount()">Create Shared Account</button>


        <button onclick="closeBank()">Close</button>
    </div>
</body>
</html>
